<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
      <div>
        <label for="fullname">Fullname:</label>
        <input type="text" name="fullname" id="fullname" required />
      

      <label for="bloodtype">Blood Type:</label>
      <select name="bloodtype" id="bloodtype">
        <option value="a positive">A+</option>
        <option value="a negative">A-</option>
        <option value="b positive">B+</option>
        <option value="b positive">B-</option>
        <option value="a positive">AB+</option>
        <option value="a positive">AB-</option>
        <option value="o positive">0+</option>
        <option value="o negative">0-</option>
      </select>
      </div>
      <div>
        
      </div>
      <input type="submit" value="Get Results!" />
    </form>
    <fieldset>
      <legend>Describe your pain level</legend>

      <div>
        <input type="radio"name="painlevel"id="painlevel-high">
        <label for="painlevel-medium">Medium</label>
      </div>
    </fieldset>
  </body>
</html>
